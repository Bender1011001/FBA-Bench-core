name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Build changelog and bump version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry

      - name: Configure Poetry (no venv)
        run: poetry config virtualenvs.create false

      - name: Install project (dev dependencies)
        run: poetry install --no-interaction --no-ansi

      - name: Build changelog with towncrier
        run: poetry run towncrier build --yes

      - name: Bump version with bumpver
        run: poetry run bumpver bump --tag-commit --push
