name: CI

on:
  push:
    branches: [ main, master, develop, rescue/core-rebuild ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  quality:
    name: Quality gates (format, lint, types, tests)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.8.3 poetry-core==1.9.0

      - name: Configure Poetry (no venv)
        run: poetry config virtualenvs.create false

      - name: Install project (dev dependencies)
        run: poetry install --no-interaction --no-ansi

      - name: Install pre-commit
        run: poetry run pre-commit install

      - name: Run pre-commit (quality gates)
        run: poetry run pre-commit run --all-files

      - name: Run tests with coverage
        run: poetry run pytest --cov=src --cov-report=xml --cov-fail-under=85

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload test-logs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: tests
